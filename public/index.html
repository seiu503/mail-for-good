<!DOCTYPE html>

<html>

<head>
    <title>Login or Register</title>
    <link href="public/main.css" rel="stylesheet" />
</head>

<body class="flex">
    <div class="flex-login">
    		<div class="flex-logo">
    			<a href="http://www.seiu503.org">
    				<img src="public/assets/images/SEIU-In-It-Together-2017-web-banner_233x98.png" alt="SEIU 503 | In It Together"/>
    			</a>
    		</div>
        <div class="flex-login__form">
          <div class="flex-login__form--header">
           	<strong>Mail for Good </strong>
           	<img class="fcc-icon" src="public/assets/images/fcc-green.svg" alt="" />
          </div>
          <a class="flex-login__button" href="/auth/google">
          	<div class="flex-login__button--icon-wrap">
			        <img
			          class="google-icon"
			          alt=""
			          src="public/assets/images/google-white.svg"
			        />
      			</div>
      			<span class="flex-login__button-text">Sign in with Google</span>
          </a>
        </div>
    </div>
</body>

</html>
