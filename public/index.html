<!DOCTYPE html>

<html>

<head>
    <title>Login or Register</title>
    <link href="public/main.css" rel="stylesheet" />
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/seiu503/mail-for-good/master/client/favicon.ico">
</head>

<body class="flex">
    <div class="flex-login">
    		<div class="flex-logo">
    			<a href="http://www.seiu503.org">
    				<img src="https://raw.githubusercontent.com/seiu503/mail-for-good/2f6f01ff06b3fd3824f08540e820d3a2e4aea823/public/assets/images/SEIU-In-It-Together-2017-web-banner_233x98.png" alt="SEIU 503 | In It Together"/>
    			</a>
    		</div>
        <div class="flex-login__form">
          <div class="flex-login__form--header">
           	<strong>Mail for Good </strong>
           	<img class="fcc-icon" src="https://raw.githubusercontent.com/seiu503/mail-for-good/3f7f9f84f1e3fbe5982552af0dcc7e6e6fa0a44b/public/assets/images/fcc-green.png" alt="" />
          </div>
          <a class="flex-login__button" href="/auth/google">
          	<div class="flex-login__button--icon-wrap">
			        <img
			          class="google-icon"
			          alt=""
			          src="https://raw.githubusercontent.com/seiu503/mail-for-good/3f7f9f84f1e3fbe5982552af0dcc7e6e6fa0a44b/public/assets/images/google-white.png"
			        />
      			</div>
      			<span class="flex-login__button-text">Sign in with Google</span>
          </a>
        </div>
    </div>
</body>

</html>
